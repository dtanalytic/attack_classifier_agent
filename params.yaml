  cti_hal_dn: data/external/cti_hal
  rep_dn: data/external/rep_dn
  use_tram_f: true
  use_reports_f: true
  add_empty_reports: false
  add_cti_hal: true
  ignore_subt: true
  divide_paras: false
  replace_entities: true
  data_mitre_fn: data/out/mitre.csv
  data_mitre_attack_proc_fn: data/out/mitre_attack.csv
  label2tactic_fn: data/out/label2tactic.json
