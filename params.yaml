  split_fn: data/out/split_df.csv
  ttp_mlb_fn: data/mlb_ttp
storage:
  smodel_path: 'data/external/models/attack_sent_bert/snapshots/30d285aa0e641ce87a33748a7b3f8f2d8ccfaf42'
  db_type: 'faiss'
  re_write_db: True
  db_path: 'data/out/attack_db'
train_eval:
  model: vikhr # vikhr gpt
  rag_type: embed # hybrid, word, embed
  search_type: mmr # mmr,
  lambda_mult: 0.5
  rag_k: 5
  fetch_k: 20
